<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-4 col-md-6">
      <div class="card">
        <div class="card-header">
          Lista de tareas
        </div>
        <div class="card-body">
          <form
            [formGroup]="frmTarea"
            action=""
          >
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Ingresar nueva tarea" formControlName="nombre" />
              <button
                class="btn btn-primary"
                type="button"
                [disabled]="frmTarea.invalid"
                (click)="funRegistarTarea()"
                >
                Agregar
              </button>
            </div>
          </form>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let tarea of arrayTareas">
               <div class="d-flex justify-content-between">
                <label>{{tarea.idTarea}} - {{tarea.nombre}}</label>
                <button
                  class="btn btn-danger btn-sm"
                  type="button"
                  (click)="funEliminarTarea(tarea)"
                >Eliminar</button>
               </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
